<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cocteles</title>
    <link rel="stylesheet" href="estilosproject.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="im-fell-french-canon-regular-italic">
        <div class="fondopostres">
            <h1 class="titulopostre">Platos Fuertes</h1>
            <div class="gcontenedorpostre">
                <div class="cajapostre">
                    <img src="imagenescarta/chorizo.jpg" alt="chorizo">
                    <p id="bordeblanco"><b>CHORIZO DE RINGO RANGO</b></p>
                    <p class="roboto-medium" id="bordeblanco"><b>$35.0000</b></p>
                </div>
                <div class="cajapostre">
                    <img src="imagenescarta/chicharron.jpg" alt="CHICHARRON">
                    <p id="bordeblanco"><b>CROCANTES DE CHICHARRON</b></p>
                    <p class="roboto-medium" id="bordeblanco"><b>$38.0000</b></p>
                </div>
                <div class="cajapostre">
                    <img src="imagenescarta/Rib_eye.jpg" alt="RIB-EYE">
                    <p id="bordeblanco"><b>RIB-EYE (350GR)</b></p>
                    <p class="roboto-medium" id="bordeblanco"><b>$65.0000</b></p>
                </div>
                <div class="cajapostre">
                    <img src="imagenescarta/sobreba.jpg" alt="sobrebarriga">
                    <p id="bordeblanco"><b>SOBREBARRIGA</b></p>
                    <p class="roboto-medium" id="bordeblanco"><b>$40.0000</b></p>
                </div>
                <div class="cajapostre">
                    <img src="imagenescarta/cabritoculona.jpg" alt="CABRITO">
                    <p id="bordeblanco"><b>CABRITO EN EN GUARAPO</b></p>
                    <p id="bordeblanco"><b>Y HORMIGAS CULONAS</b></p>
                    <p class="roboto-medium" id="bordeblanco"><b>$45.000</b></p>
                </div>
                <div class="cajapostre">
                    <img src="imagenescarta/filete400gr.jpg" alt="FILETE">
                    <p id="bordeblanco"><b>FILETE DE CARNE</b></p>
                    <p class="roboto-medium" id="bordeblanco"><b>400 gr</b></p>
                    <p class="roboto-medium" id="bordeblanco"><b>$55.0000</b></p>
                </div>  
            </div>
            <a href="opciones.html"><h1 class="back">atras</h1></a>
        </div>
    </div>
    
</body>
</html>
